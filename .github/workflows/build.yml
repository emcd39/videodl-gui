name: Build videodl Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    # 每天北京时间 00:00 (UTC 16:00) 执行
    - cron: '0 16 * * *'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Checkout upstream videodl
      uses: actions/checkout@v4
      with:
        repository: CharlesPikachu/videodl
        path: videodl-upstream
        fetch-depth: 0

    - name: Copy videodl source to workspace
      run: |
        Copy-Item -Recurse -Path "videodl-upstream/videodl" -Destination "." -Force
        Copy-Item -Path "videodl-upstream/requirements.txt" -Destination "." -Force
        Remove-Item -Recurse -Force "videodl-upstream"

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Install project dependencies
      run: |
        pip install -r requirements.txt

    - name: Build videodl.exe
      run: |
        pyinstaller --clean build_exe.spec --workpath=./build --distpath=./dist -y

    - name: Build videodl_gui.exe
      run: |
        pyinstaller --clean build_gui_exe.spec --workpath=./build_gui --distpath=./dist_gui -y

    - name: Copy videodl.exe to GUI directory
      run: |
        Copy-Item -Path "dist/videodl.exe" -Destination "dist_gui/videodl_gui/videodl.exe" -Force

    - name: Package release files
      run: |
        New-Item -ItemType Directory -Path "release" -Force
        Compress-Archive -Path "dist_gui/videodl_gui/*" -DestinationPath "release/videodl_gui.zip"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: videodl-windows
        path: release/videodl_gui.zip
        retention-days: 30

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: videodl Windows ${{ github.run_number }}
        body: |
          ## videodl Windows 自动构建

          **构建时间**: ${{ github.event.head_commit.timestamp }}
          **提交信息**: ${{ github.event.head_commit.message }}
          **构建编号**: ${{ github.run_number }}

          ## 下载说明

          下载 `videodl_gui.zip` 并解压即可使用。

          ## 包含文件
          - `videodl_gui.exe` - GUI 界面程序
          - `videodl.exe` - 核心下载程序

          ## 使用方法
          1. 解压 `videodl_gui.zip`
          2. 运行 `videodl_gui.exe`
          3. 输入视频链接，选择保存目录
          4. 点击"开始下载"

          ---
          上游项目: https://github.com/CharlesPikachu/videodl
        draft: false
        prerelease: false
        overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
